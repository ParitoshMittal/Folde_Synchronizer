<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Sync - File Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
        }
        .logo {
            display: block;
            margin: 0 auto 30px;
        }
        .folders {
            display: flex;
            justify-content: space-between;
        }
        .folder {
            flex: 1;
            margin: 0 10px;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/logo.png" alt="Folder Sync Logo" class="logo" />
        <h1>File Viewer</h1>
        <div class="folders">
            <div class="folder">
                <h2>Source Folder: {{ source_folder }}</h2>
                <ul class="file-list">
                    {% for file in source_files %}
                        <li>{{ file }}</li>
                    {% endfor %}
                </ul>
                <form action="" method="POST" enctype="multipart/form-data">
                    <input type="file" name="file">
                    <button type="submit" class="btn btn-primary mt-2">Upload</button>
                </form>
            </div>
            <div class="folder">
                <h2>Target Folder: {{ target_folder }}</h2>
                <ul class="file-list">
                    {% for file in target_files %}
                        <li>{{ file }}</li>
                    {% endfor %}
                </ul>
                <button class="btn btn-primary mt-2" onclick="window.location.reload();">Refresh</button>
            </div>
        </div>
    </div>
</body>
</html>
