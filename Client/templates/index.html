<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Server-Side Web Application</title>
    <script src="client.js"></script>
  </head>
  <body>
    <h1>Server IP Address: {{ ip_address }}</h1>
    <form onsubmit="return start_server()">
      <label for="ip_address">Server IP Address:</label>
      <input type="text" id="ip_address" name="ip_address" value="{{ ip_address }}">
      <button type="submit">Start Server</button>
    </form>
    <div id="log"></div>
  </body>
</html>
